   <script type="text/javascript">
    var $table511151 = $('#table511151');
    var $remove511151 = $('#remove511151');
    var $edit511151 = $('#edit511151');
    $table511151.on('check.bs.table uncheck.bs.table ' + 'check-all.bs.table uncheck-all.bs.table', function() {
        $remove511151.prop('disabled', !$table511151.bootstrapTable('getSelections').length);
        $edit511151.prop('disabled', $table511151.bootstrapTable('getSelections').length != 1);
    });
    $edit511151.click(function() {
        var ids = getIdSelections511151();
        if (ids.length == 1) {
            var url = $(this).attr('href');
            url += ((url.indexOf('?') == -1) ? '?' : '&') + $.getParamData($(this), {
                id: ids[0],
                _ajax_edit_page: '1'
            });
            location.href = url;
        }
    });
    $remove511151.click(function() {
        var ids = getIdSelections511151();
        $.ajax({
            type: "post",
            dataType: 'json',
            url: '/data/remove.html',
            data: {
                field: '',
                dashboardId: '14',
                values: ids
            },
            beforeSend: function() {
                jc = $.dialog({
                    title: '温馨提示',
                    content: '正在保存数据，请等待...'
                })
            },
            success: function(result) {
                if (jc) {
                    jc.close()
                }
                $.confirm({
                    keyboardEnabled: true,
                    title: '温馨提示',
                    content: result.message,
                    confirmButton: false,
                    columnClass: 'col-xs-4 col-xs-offset-4',
                    autoClose: 'cancel|2000',
                    buttons: {
                        cancel: {
                            btnClass: 'btn-primary',
                            text: '确定',
                        }
                    }
                });
                if (result.status == true || result.status == 'true' || result.status == 'success') {
                    $table511151.bootstrapTable('remove', {
                        field: '',
                        values: ids
                    });
                    $remove511151.prop('disabled', true);
                }
            }
        });
    });

    function getIdSelections511151() {
        return $.map($table511151.bootstrapTable('getSelections'), function(row) {
            return row[$table511151.data("id-field")]
        });
    }

    function queryParams511151(params) {
        params.columns = $("#columns511151").val();
        params.links = $("#links511151").val();
        return params;
    }
</script>
