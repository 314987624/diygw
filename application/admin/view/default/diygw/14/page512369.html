   <script type="text/javascript">
    $(document).ready(function() {
        $('#549844').bootstrapValidator().on('success.form.bv', function(e) {
            e.preventDefault();
            var form = $(e.target);
            var jc = null;
            form.ajaxSubmit({
                type: "post",
                dataType: 'json',
                beforeSend: function() {
                    jc = $.dialog({
                        title: '温馨提示',
                        content: '正在保存数据，请等待...'
                    })
                },
                success: function(result) {
                    if (jc) {
                        jc.close()
                    }
                    $.confirm({
                        keyboardEnabled: true,
                        title: '温馨提示',
                        content: result.message,
                        confirmButton: false,
                        columnClass: 'col-xs-4 col-xs-offset-4',
                        autoClose: 'cancel|2000',
                        buttons: {
                            cancel: {
                                btnClass: 'btn-primary',
                                text: '确定',
                            }
                        }
                    });
                    if (result.status == true || result.status == 'true' || result.status == 'success') {
                        var goPage = result.goPage;
                        if (goPage) {
                            location.href = goPage;
                        }
                    }
                    $('#549844').bootstrapValidator('disableSubmitButtons', false);
                }
            });
        });;
    });
