</style>
<iframe width="100%" height="100%"  style="width:100%;height:100%;" frameborder="0" src="{:url('index/subsystem')}" id="mainFrame" name="mainFrame"></iframe>
<script type="text/javascript" src="__PUBLIC__/static/jquery.browser.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/jquery.iframe-auto-height.js"></script>

            diagnostics: true
        });
    });
</script>
