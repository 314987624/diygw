{extend name="public/base" /}

{block name="body"}
{if condition="request()->isGet()"}
	<div class="main-title">
		<h2>上传应用</h2>
	</div>
	<form action="{:url()}" method="post" class="form-horizontal" enctype="multipart/form-data">
		<div class="form-item">
			<label class="item-label">选择应用</label>
			<div class="controls">
				<input type="file" name="uploadFile">
			</div>
		</div>
		<div class="form-item">
			<button class="btn submit-btn" type="submit">开始更新</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/if}
<div id="show-list" class="update-version">

</div>
{/block}

{block name="script"}
<script type="text/javascript">
    var list   = document.getElementById('show-list');
    function showmsg(msg, classname){
        var li = document.createElement('p');
        li.innerHTML = msg;
        classname && li.setAttribute('class', classname);
        list.appendChild(li);
        document.scrollTop += 30;
    }
</script>
{/block}
